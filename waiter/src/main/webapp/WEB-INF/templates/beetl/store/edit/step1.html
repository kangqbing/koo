
<style>
.store_edit_form {
	padding: 30px 0 0 30px;
}
</style>
<div class="form-group">
	<label class="col-sm-2 control-label">门店名称<span
		class="asterisk">*</span></label>
	<div class="col-sm-4">
		<input class="form-control input-xlarge" name="name" id="name" 
		ng-model="store.name">
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">门店类型<span
		class="asterisk">*</span></label>
	<div class="col-sm-4">
		<select class="form-control input-xlarge" name="type_id"  id="type_id"  required
		 ng-model="store.type_id" ng-options="m.id as m.name for m in model">
			<option value="">-- 请选择 --</option>
		</select> <span class="help-inline">请选择门店类型</span>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">联系电话<span
		class="asterisk">*</span></label>
	<div class="col-sm-4">
		<input class="form-control input-xlarge" id="phone" name="phone" 
		ng-model="store.phone"
			required><span class="help-inline">座机或者手机、400</span>
	</div>
</div>
<div class="form-group clearfix">
	<label class="col-sm-2 control-label">门店LOGO</label>
	<div class="col-sm-4">
		<input type="button" class="btn btn-default" id="uploadingImage"
			data-image-click value="选择图片"> <input type="hidden"
			
			ng-model="store.avatar"
			
			id="ImagUrl" name="avatar" > <span class="help-inline">请上传图片大小为120*90</span>
		<div class="img_more">
			<img width="100" height="100" id="img_src" ng-src="{{store.avatar}}">
		</div>
	</div>
</div>
<div class="form-group clearfix">
	<label class="col-sm-2 control-label">门店介绍</label>
	<div class="col-sm-4">
		<textarea class="form-control input-xlarge" rows="5" 
		ng-model="store.store_introduce"
			id="store_introduce" name="store_introduce" maxlength="150"></textarea>
		<span class="help-inline">门店介绍将显示的门店的首页</span>
	</div>
</div>

<div class="form-group clearfix">
	<label class="col-sm-2 control-label">门店公告</label>
	<div class="col-sm-4">
		<textarea class="form-control input-xlarge" rows="5" id="store_notice"
		ng-model="store.store_notice"
			name="store_notice" maxlength="150"></textarea>
		<span class="help-inline">门店公告将在门店的首页滚动显示</span>
	</div>
</div>

<input name="id" id="Storeid1" type="hidden" value="{{store.id}}">
